<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
    
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label"><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend"><strong>Front-end</strong>
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"><strong>Back-end</strong>
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"><strong>Fullstack</strong>
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option>Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>           
        </div>

        <fieldset class="grupo">
            <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" id="tecnologica1" name="tecnological" value="HTML">
            <label for="tecnologica1">HTML</label>
            <input type="checkbox" id="tecnologica2" name="tecnologica2" value="CSS">
            <label for="tecnologica2">CSS</label>
            <input type="checkbox" id="tecnologica3" name="tecnologica3" value="JavaScript">
            <label for="tecnologica3">JavaScript</label>
            <input type="checkbox" id="tecnologica4" name="tecnologica4" value="PHP">
            <label for="tecnologica4">PHP</label>
            <input type="checkbox" id="tecnologica5" name="tecnologica5" value="C#">
            <label for="tecnologica5">C#</label>
            <input type="checkbox" id="tecnologica6" name="tecnologica6" value="Python">
            <label for="tecnologica6">Phyton</label>
            <input type="checkbox" id="tecnologica7" name="tecnologica7" value="Java">
            <label for="tecnologica7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia">Conte um pouco sobre sua experiência:</label>
            <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        
        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
</html>
